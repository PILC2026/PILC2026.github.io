<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioMedix - Admin Dashboard</title>
    
    <!-- PWA Meta tags -->
    <meta name="description" content="Admin dashboard for BioMedix TPM 2025">
    <meta name="theme-color" content="#2c3e50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="../../manifest.json">
    <link rel="icon" type="image/svg+xml" href="../../icons/icon.svg">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <script type="module" src="../../js/auth-check.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark app-header">
        <div class="container-fluid">
            <a class="navbar-brand" href="../home.html">
                <img class="logo" src="../../icons/img/png/logo(bilo).png">
            </a>
    
            <div class="d-flex align-items-center gap-2">
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="../home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../profile.html">Profile</a></li>
                    <li class="nav-item admin-only"><a class="nav-link active" href="dashboard.html">Admin</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>
                </ul>
            </div>

        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Admin Dashboard</h1>

        <ul class="nav nav-tabs mb-4" id="adminTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab">User Management</button>
            </li>
        </ul>
        
        <div class="tab-content" id="adminTabContent">
            <!--  USER MANAGEMENT TAB  -->
            <div class="tab-pane fade show active" id="users" role="tabpanel">
                <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
                    <h2 class="h4 mb-0">User Management</h2>
                    <button id="refreshUserList" class="btn btn-primary">
                        <i class="bi bi-arrow-clockwise me-2"></i>Refresh
                    </button>
                </div>
                
                <!-- FILTERS -->
                <div class="card mb-3">
                    <div class="card-body py-3">
                        <div class="row g-2 g-md-3">
                            <div class="col-12 col-md-4">
                                <div class="position-relative">
                                    <i class="bi bi-search position-absolute" style="left: 12px; top: 50%; transform: translateY(-50%); color: #999;"></i>
                                    <input type="text" class="form-control ps-5" id="userSearchInput" placeholder="Search users...">
                                </div>
                            </div>
                            <div class="col-6 col-md-2">
                                <select class="form-select" id="userRoleFilter">
                                    <option value="">All Roles</option>
                                    <option value="admin">Admin</option>
                                    <option value="organizer">Organizer</option>
                                    <option value="general">General</option>
                                </select>
                            </div>
                            <div class="col-6 col-md-3">
                                <select class="form-select" id="userApprovalFilter">
                                    <option value="">Status: All</option>
                                    <option value="approved">Approved</option>
                                    <option value="pending">Pending Approval</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-3">
                                <select class="form-select" id="userShowedUpFilter">
                                    <option value="">Showed Up: All</option>
                                    <option value="true">Yes</option>
                                    <option value="false">No</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- DESKTOP TABLE -->
                <div class="table-responsive user-table d-none d-lg-block">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Status</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Affiliation</th>
                                <th>Role</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            <tr><td colspan="7" class="text-center"><div class="spinner-border spinner-border-sm me-2"></div>Loading users...</td></tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- MOBILE CARDS -->
                <div class="d-lg-none" id="mobileUserCards">
                    <div class="text-center p-4"><div class="spinner-border spinner-border-sm me-2"></div>Loading users...</div>
                </div>
                
                <div class="alert alert-info text-center d-none" id="noUsersFound">
                    <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                    <p class="mb-0">No users found matching your criteria.</p>
                </div>
                
                <!-- PAGINATION -->
                <div class="d-flex justify-content-between align-items-center mt-3 flex-wrap gap-2 pagination-container">
                    <div class="text-muted small">
                        Showing 
                        <select id="userPerPageSelect" class="form-select form-select-sm d-inline-block" style="width: auto;">
                            <option value="10" selected>10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                        of <span id="userTotalCount">0</span> users
                    </div>
                    <div class="btn-group" id="userPaginationControls"></div>
                </div>
            </div>
            

        </div>
    </div>
    
    <!-- Partners Section -->
    <div class="partners-section">
        <div class="container">
            <div class="d-flex justify-content-center align-items-center">
                <img src="../../icons/img/png/partners1.png" alt="Project Partners 1" class="img-fluid partners-logo">
                <img src="../../icons/img/png/partners2.png" alt="Project Partners 2" class="img-fluid partners-logo">
            </div>
        </div>
    </div>
    
    <!-- Role Change Modal -->
    <div class="modal fade" id="changeRoleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Change User Role</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Change role for: <strong id="selectedUserName"></strong></p>
                    <select class="form-select" id="roleSelect">
                        <option value="general">General User</option>
                        <option value="organizer">Organizer</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmRoleChange">Change Role</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../../js/app.js"></script>

    <script type="module" src="../../js/admin/dashboard-users.js"></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('../../sw.js').then(function(reg) {
                    console.log('SW registered');
                }).catch(function(err) {
                    console.log('SW failed:', err);
                });
            });
        }
    </script>
</body>
</html>
