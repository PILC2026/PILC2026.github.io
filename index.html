<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioMedix - Login</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="text-center mb-4 h-6">
                            <img class="logo" src="icons/img/png/logo.png">
                        </div>

                        
                        <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Register</button>
                            </li>
                        </ul>
                        
                        <div class="tab-content" id="authTabContent">
                            <div class="tab-pane fade show active" id="login" role="tabpanel">
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">Login</button>
                                    </div>
                                </form>
                            </div>
                            
                            <div class="tab-pane fade" id="register" role="tabpanel">
                                <form id="registerForm">
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="firstName" placeholder="First name" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="affiliationSelect" class="form-label">Affiliation</label>
                                        <select class="form-select" id="affiliationSelect" required>
                                            <option value="">Select your affiliation</option>
                                            <option value="Riga Technical University, Latvia">Riga Technical University, Latvia</option>
                                            <option value="Technical University of Cluj-Napoca, Romania">Technical University of Cluj-Napoca, Romania</option>
                                            <option value="Polytechnic University of Cartagena, Spain">Polytechnic University of Cartagena, Spain</option>
                                            <option value="Poznań University of Technology, Poland">Poznań University of Technology, Poland</option>
                                            <option value="University of Niš, Serbia">University of Niš, Serbia</option>
                                            <option value="Juraj Dobrila University of Pula, Faculty of Engineering">Juraj Dobrila University of Pula, Faculty of Engineering</option>
                                            <option value="viscoTec, Germany">viscoTec, Germany</option>
                                            <option value="Materialise, Belgium">Materialise, Belgium</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                    <div class="mb-3 d-none" id="otherAffiliationDiv">
                                        <input type="text" class="form-control" id="otherAffiliation" placeholder="Enter your affiliation">
                                    </div>

                                    <div class="mb-3">
                                        <input type="email" class="form-control" id="registerEmail" placeholder="Email" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">Register</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        
                        <div id="authMessage" class="alert mt-3 d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/auth.js"></script>


    <!-- Partners Section -->
    <div class="partners-section">
        <div class="container">
            <div class="d-flex row justify-content-center align-items-center">
                    <img src="icons/img/png/partners1.png" alt="Project Partners 1" class="img-fluid partners-logo">
                    <img src="icons/img/png/partners2.png" alt="Project Partners 2" class="img-fluid partners-logo">
            </div>
        </div>
    </div>
</body>
</html>
